#DialogParts#

dialog.part.LVmFischer.0=Fischer: Um Seemanns Willen ! Scheint so als ob mich mein obligatorisches Anglerglück verlassen hätte.
dialog.part.LVmFischer.1=Lord Ville: Guten Tag der Herr. Kann es sein das Ihr Tag  bislang ebenso schlecht verlaufen ist wie der Meine ?
dialog.part.LVmFischer.2=Fischer: Die Viehcher werden aber auch von Tag zu Tag klüger. Ich komme langsam ins Zweifeln ob das denn noch der richtge Beruf für mich ist. Seit einem halben Jahr warte Ich nun schon auf einen vernünftigen Fang.
dialog.part.LVmFischer.3=Lord Ville: Man sagt ja bekanntlich das 50% des Fanges alleine vom Köder abhängig ist. 
dialog.part.LVmFischer.4=Fischer: Ich komme solangsam ins Zweifeln...
dialog.part.LVmFischerZwei.0=Lord Ville: Betrachten Sie das Ganze doch mal von der anderen Seite. Ein Mann Ihres Ranges hat doch scheinbar schon das Limit dieses Berufstranges bereits erreicht. 
dialog.part.LVmFischerZwei.1=Fischer: Ich kann also nur noch dazugewinnen...
dialog.part.LVmFischerZwei.2=Lord Ville: Haben Sie denn zuvor als Geruch auf diesem Boot gearbeitet ?
dialog.part.LVmFischerZwei.3=Fischer: Entschuldige bitte meine Ausdünste. Gut Zwanzig Jahre salzige Seeluft haben selbst bei mir ihre Spuren hinterlassen. Kaugummi vielleicht ?
dialog.part.LVmFischerZwei.4=Lord Ville: Eine Erfrischung kann nicht schaden.
dialog.part.LVmFischerDrei.0=Lord Ville: Verhält sich der hier arbeitende Fährmann immer so mürrisch gegenüber Neueinkömmligen ?
dialog.part.LVmFischerDrei.1=Fischer: Um diese Uhrzeit macht Er doch normalerweise Feierabend 	während Er sich seine Lieblings-Schallplatten den ganzen Abend lang rauf und runter spielt.  Ein wenig Ruhe täte auch mir  mal zur Abwechslung  gut. Doch Ich krieg seit Tagen kein Auge mehr in der 	Nacht zu.  Jede Nacht werde Ich von irgendeiner lästigen Musik die aus dem Walde klingt geweckt und komme Nachts nicht mehr zur Ruhe. Ich verzweifel langsam...
dialog.part.LVmFischerVier.0=Lord Ville: Von wo sagten Sie kommt die Musik her ?
dialog.part.LVmFischerVier.1=Fischer: Aus dem Wald, gleich hinter dem Fährhaus.
dialog.part.LVmFischerFünf.0=Lord Ville: Wer sind denn die Unruhestifter ?
dialog.part.LVmFischerFünf.1=Fischer: Gerüchten nach soll es angeblich die hier ansässige Berufsfeuerwehr sein die sich am Abend zum sogenannten "Abkühlen" trifft. Doch so genau weiß Ich es auch nicht.  
dialog.part.LVmFischerSechs.0=Lord Ville: Ich bin schon genug mit mir Selbst beschäftigt.
# Hashtag_Kommentar_Leerzeile
dialog.part.LVmHexerzirkelEins.0=Lord Ville: Guten Tag die Herren...
dialog.part.LVmHexerzirkelEins.0=Hexerkreis: Ommm...Ommm...öhm?! -Zacharias, schallte die Musik aus! Wer spricht denn da ? Zeeeeig dich Fremdeeer ! Waaas ist deeein Aaanlieegen ?
dialog.part.LVmHexerzirkelZwei.0=Lord Ville: Was seid Ihr denn für ein lustiger Haufen ?
dialog.part.LVmHexerzirkelZwei.0=Hexerkreis: Wir sind der Bund der Sieben Heilskrähen! Wer spricht denn da zu uns ?
dialog.part.LVmHexerzirkelZwei.0=Lord Ville: Lord Ville von Evernol hier. 
dialog.part.LVmHexerzirkelZwei.0=Hexerkreis: Waaas ist deeein Aaanlieegen ?
dialog.part.LVmHexerzirkelDrei.0=Lord Ville: Ich sehe sie haben ein funktionstüchtiges Grammophon. 
dialog.part.LVmHexerzirkelDrei.0=Hexerkreis: Was planen Sie damit anzustellen ?
dialog.part.LVmHexerzirkelDrei.0=Lord Ville: Ich betrachte es als Ausweg Weg aus diesem Ödland.
dialog.part.LVmHexerzirkelDrei.0=Hexerkreis: Und was springt für Uns dabei raus ? -(flüster) Steve, wir bräuchten eine neue Ritualspuppe. -Öhm... -Ommm Ommm ! So bringe Uns Eine Neue Ritualspuppe bestehend aus : Den Tränen gefallener Engel und...des Unterwasserherrens feinste Seide und im Tausch erhälts du das Grammophon.
dialog.part.LVmHexerzirkelDrei.0=Lord Ville: Wenn´s sonst nicht mehr ist. 
# Hashtag # 
dialog.part.LVmHexerzirkelOne.0=Hexerzirkel: Ommm ommm. Unser treuer Freund ! Die Puppe ist noch nicht vollständig. Es fehlen noch: Die Tränen gefallener Engel und... des Unterwasserherrens feinste Seide ! So geh und besorge die letzten "Zutaten".
# Hasgtag_Kommentar_Leerzeile_Isso #
dialog.part.LVmFrauEins.0=Lord Ville: Frau, diese Franzosen haben scheinbar keine Ahnung von Arbeitsmoral. Dieser Fährmann wagt es tatsächlich uns bis morgen stehen zu lassen, nur weil sein Grammophon kaputt ist.
dialog.part.LVmFrauEins.1=Frau Ville: Du glaubst doch nicht, dass ich noch länger in diesem Hinterland bleibe. Du hast uns in diese Lage gebracht, also finde auch eine Lösung.
dialog.part.LVmFrauZwei.0=Lord Ville: Hattest du nicht ein Grammophon mitgenommen, Schatz ? 
dialog.part.LVmFrauZwei.1=Frau Ville: Das war ein Hochzeitsgeschenk meines verstorbenen Großvaters. Es bedeutet mir sehr viel Humphrey und dass weißt du auch.
dialog.part.LVmFrauDrei.0=Lord Ville: Glaubst du nicht das du es entbehren kannst?
dialog.part.LVmFrauDrei.1=Frau Ville: Dazu sage Ich jetzt nichts mehr!
dialog.part.LVmFrauVier.0=Lord Ville: Das hat doch keinen Sinn. Es muss noch einen anderen Weg geben diesen Holzkopf von Fährmann zu überzeugen.
# Hashtag_Kommentar_Leerzeile_FackSchool_RockoBeton_TimesUp_Rest_In_Pieces #
dialog.part.LVmFrauOneEins.0=Lord Ville: Könntest du es dir nicht nochmal überlegen, Honey?
dialog.part.LVmFrauOneEins.1=Frau Ville: ...	
dialog.part.LVmFrauOneEins.2=Lord Ville: Ich habe schon lange kein so entspanntes Gespräch mit ihr gehabt. 
# Hashtag_Kommentar_Leerzeile #
dialog.part.LVmFrauTwoEins.0=Lord Ville: Ich glaube ich habe eine Lösung für unser Problem gefunden, Schatz.
dialog.part.LVmFrauTwoEins.1=Frau Ville: Ich höre...
dialog.part.LVmFrauTwoEins.2=Lord Ville: Im Wald ist, aus irgendeinem Grund, ein Haufen Verrückter, die glauben, sie seien Hexen. Die haben ein Grammophon dort, aber sind genauso  starrköpfig wie... ...Ich mein sie haben auch eine sehr persönliche Verbindung zu ihrem Grammophon wie Du. Du müsstest ein kleines Opfer bringen und wir könnten endlich von hier verschwinden.
dialog.part.LVmFrauTwoEins.3=Frau Ville: Das wäre?
# Hashtag_AbJetzt_Kurz #
dialog.part.LVmFrauTwoZwei.0=Lord Ville: Deine Ohringe.
dialog.part.LVmFrauTwoZwei.1=Frau Ville: WAS! NIEMALS!
dialog.part.LVmFrauTwoZwei.2=Lord Ville: Schatz. Ich verspreche dir, dass ich dir neue kaufen werde, wenn wir in Sagesse sind.
dialog.part.LVmFrauTwoZwei.3=Frau Ville: ...
# Hashtag #
dialog.part.LVmFrauTwoDrei.0=Lord Ville: Was hälst du davon wenn Ich dir eine neue Halskette aus echten Diamanten kaufe ? Für dich ist mir doch nichts zu schade.
dialog.part.LVmFrauTwoDrei.1=Frau Ville: Hör auf zu schleimen. Hier hast du sie. Hab sie eh nicht gemocht.
dialog.part.LVmFrauTwoDrei.2=Lord Ville: Damit wäre ich meinem Ziel schon ein gutes Stück näher.
# Hashtag #
dialog.part.LVmFrauThree.0=Lord Ville: Ich glaube wenn ich sie um noch einen Gefallen bitte, landen wir beide noch am Bettelstock. Ich muss noch die fehlenden Teile für die diese Puppe finden.
# Hashtag#
dialog.part.LVmFaehrmannEins.0=Fährmann: Och... Dieses scheiß Ding !!! Wieso funktioniert es nicht ?!Boah... Wer ist das denn schon wieder? Hallo?! Kann man denn nicht einmal ungestört Musik hören ?!
dialog.part.LVmFaehrmannEins.1=Lord Ville:  Öhm... Ich störe besser nicht.
