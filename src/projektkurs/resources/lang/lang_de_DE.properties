dialog.part.LVmNestOneNull.0=Lord Ville: Jetzt muss Ich nur noch treffen...


dialog.part.LVmSteinNull.0=Lord Ville: Ob dieser Stein später noch irgendetwas ins Rollen bringen wird?

dialog.part.LVmTeddyNull.0=Lord Ville: Wie sagt man so schön, Bären machen das Leben erträglicher.

dialog.part.LVmSchrankeNull.0=Lord Ville: "Kein Durchgang"

dialog.part.LVmYoyoNull.0=Lord Ville: Ein kaputtes Yoyo.

dialog.part.LVmKaugummiNull.0=Lord Ville: Eine zähe Angelegenheit.

dialog.part.LVmNetzNull.0=Lord Ville: Ein kaputtes Netz.

dialog.part.LVmMesserNull.0=Lord Ville: Nichts ist so scharf wie mein Verstand, nun ja, vielleicht bis auf dieses Messer.










