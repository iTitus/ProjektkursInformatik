dialog.part.LVmFaehrmannTwo.0=Fährmann: Was´n jetzt !?
dialog.part.LVmFaehrmannTwo.1=Lord Ville: Ich hab da was....
# Hashtag #
dialog.part.LVmJungeAmWegesrandEins.0=Lord Ville: Schöne Schleuder die du da hast. Ich hoffe doch du bist nicht gewillt sie einzusetzten.
dialog.part.LVmJungeAmWegesrandEins.1=Junge am Wegesrand: Danke, die habe ich zu meinem 10. Geburtstag geschenkt bekommen.
# Hashtag #
dialog.part.LVmJungeAmWegesrandOneEins.0=Lord Ville: Nochmal wegen der Schleuder...
dialog.part.LVmJungeAmWegesrandOneEins.1=Junge am Wegesrand: Was ist damit?
dialog.part.LVmJungeAmWegesrandOneEins.2=Lord Ville: Dürfte Ich sie mir mal kurz borgen ?
dialog.part.LVmJungeAmWegesrandOneEins.3=Junge am Wegesrand: Und meine wertvolle Munition verschießen ? Niemals ! Außer du hast ´was was mich interessieren könnte...
dialog.part.LVmJungeAmWegesrandOneEins.4=Lord Ville: Und das wäre ?
dialog.part.LVmJungeAmWegesrandOneEins.5=Junge am Wegesrand: Was weiß Ich ! Ich bin hier nicht der Abenteurer. Lass dir etwas einfallen.
# Hashtag #
dialog.part.LVmJungeAmWegesrandTwo.0=Lord Ville: Junges Freundchen, dürfte ich mir kurz deine Schleuder borgen ? 
dialog.part.LVmJungeAmWegesrandTwo.1=Junge am Wegesrand: Ohh cool ein Jojo ! Wo hast du das denn her? Damit hast du dir meine Schleuder verdient , was auch immer du damit anstellen willst.




