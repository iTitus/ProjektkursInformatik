###DialogPArts_CS_LVmFrau###
dialog.part.CS_LVmFrauNull.0=Frau Ville: Schatz, wie lange müssen wir noch bis Sack..asse fahren?
dialog.part.CS_LVmFrauNull.1=Lord Ville: Es heißt Sagesse, dass habe ich dir schon drei Mal gesagt. Störe mich bitte nicht während Ich am  Steuer sitze, Weib.
dialog.part.CS_LVmFrauNull.2=Frau Ville: Du weißt, dass ich es nicht mag wenn du so mit mir redest, außerdem war es deine Idee unseren Sitz in England zu verlassen, 
dialog.part.CS_LVmFrauNull.3=ich habe dir von Anfang an gesagt, was für ein Unsinn das ist.
dialog.part.CS_LVmFrauNull.4=Lord Ville: Aber Ich bin fest davon überzeugt, dass ich dort fündig werde. Wenn ich erst die Manuskripte von Da Vinci oder ein verlorenes Gemälde von Rembrandt gefunden habe, 
dialog.part.CS_LVmFrauNull.5=werden mir die Doktoren endlich mehr Achtung schenken.
dialog.part.CS_LVmFrauNull.6=Frau Ville: Du weißt das ich dich in allem was du tust unterstütze, aber glaubst du wirklich daran, dass du in irgendeinem Dorf fündig wirst?
dialog.part.CS_LVmFrauNull.7=Lord Ville: Wenn du auch nur ein wenig Interesse an meiner Arbeit zeigen würdest, wüsstet du das ich langwierige Recherchen...
dialog.part.CS_LVmFrauNull.8=Frau Ville: ... Mit Recherchen meinst du doch dieses Magazin für den Hobbyarchäologen, oder? 
dialog.part.CS_LVmFrauNull.9=Lord Ville: Du verstehst das nicht.  Soweit ich weiß wurden dort bis jetzt noch keine Ausgrabungen begonnen. Glaube ich zumindest.
dialog.part.CS_LVmFrauNull.10=Frau Ville: Das ist wieder mal typisch für dich. Du wirst dir eh wieder Ärger einfangen und am Ende mich wieder um Hilfe bitten.
dialog.part.CS_LVmFrauNull.11=Lord Ville: Nanu? Eigentlich sollte die Fähre in zehn Minuten losfahren oder geht meine Uhr falsch? Die Schranke ist doch noch gar nicht geöffnet. 
dialog.part.CS_LVmFrauNull.12=Frau Ville: Da haben wir es. Ich habe es dir ja gesagt.
dialog.part.CS_LVmFrauNull.13=Lord Ville: Können wir nicht einen Abend lang das Kriegsbeil begraben lassen und die Zeit zu zweit genießen? 
dialog.part.CS_LVmFrauNull.14=Gefallen dir die Ohrringe die Ich dir zu unseren gemeinsamen Jubiläum geschenkt habe etwa nicht? Betrachte sie bitte als Zeichen meiner unendlichen Liebe zu dir. 
dialog.part.CS_LVmFrauNull.15=Einer Unendlichkeit die als Ausdruck für die Zeit die Ich mit dir verbringen will anzusehen ist. 
dialog.part.CS_LVmFrauNull.16=Doch deine Worte sorgen für etwas das eher die innere Region meines Magens anspricht und nicht etwa die meines Herzens.
dialog.part.CS_LVmFrauNull.17=Frau Ville: Mich würden deine Worte wirklich verletzen, wenn ich mir nicht sicher wäre, dass dein Liebesbekenntnis auch aus einem der Zeitschriften entnommen wäre.
dialog.part.CS_LVmFrauNull.18=Lord Ville: Ich  kann nicht mehr. Frau, bleib hier sitzen und steig nicht aus. Viel wichtiger noch, bitte sag nichts mehr. Ich werde mich umschauen und ein wenig die Stille genießen.

###DialogPArts_Fischer###
dialog.part.LVmFischerNull.0=Fischer: Um Seemanns Willen! Scheint so als ob mich mein obligatorisches Anglerglück verlassen hätte.
dialog.part.LVmFischerNull.1=Lord Ville: Guten Tag der Herr. Kann es sein das Ihr Tag  bislang ebenso schlecht verlaufen ist wie der Meine?
dialog.part.LVmFischerNull.2=Fischer: Die Viehcher werden aber auch von Tag zu Tag klüger. Seit einem halben Jahr warte Ich nun schon auf einen vernünftigen Fang.
dialog.part.LVmFischerNull.3=Lord Ville: Man sagt ja bekanntlich das 50 Prozent des Fanges alleine vom Köder abhängig ist. 
dialog.part.LVmFischerNull.4=Fischer: Den habe Ich bereits mehrere Male gewechselt. Heute noch höre Ich meine Tochter darüber wehklagen, 
dialog.part.LVmFischerNull.5=dass Ich versehentlich eine ihrer Baby-Katzen für kurze Zeit ins Wasser getaucht habe.
dialog.part.LVmFischerEins.0=Lord Ville: Betrachten Sie das Ganze doch mal von der anderen Seite. Ein Mann Ihres Ranges hat doch scheinbar schon das Limit dieses Berufstranges bereits erreicht. 
dialog.part.LVmFischerEins.1=Fischer: Ich kann also nur noch dazugewinnen?
dialog.part.LVmFischerEins.2=Lord Ville: Eher nicht,nein. Pfui Teufel, haben Sie denn zuvor als Geruch auf diesem Boot gearbeitet?
dialog.part.LVmFischerEins.3=Fischer: Entschuldige bitte meine Ausdünste. Gut Zwanzig Jahre salzige Seeluft haben selbst bei mir ihre Spuren hinterlassen. Kaugummi vielleicht?
dialog.part.LVmFischerEins.4=Lord Ville: Eine Erfrischung kann nicht schaden.
dialog.part.LVmFischerZwei.0=Lord Ville: Sagen Sie mal, verhält sich der hier arbeitende Fährmann immer so mürrisch gegenüber Neueinkömmligen?
dialog.part.LVmFischerZwei.1=Fischer: Um diese Uhrzeit macht Er doch normalerweise Feierabend während Er seine Lieblings-Schallplatten den ganzen Abend lang rauf und runter spielt.  
dialog.part.LVmFischerZwei.2=Ein wenig Ruhe täte auch mir mal zur Abwechslung gut.
dialog.part.LVmFischerZwei.3=Doch Ich krieg seit Tagen kein Auge mehr in der Nacht zu. Jede Nacht werde Ich von irgendeiner lästigen Musik die aus dem Walde klingt geweckt 
dialog.part.LVmFischerZwei.4=und komme Nachts nicht mehr zur Ruhe. Ich verzweifel langsam.
dialog.part.LVmFischerDrei.0=Lord Ville: Von wo sagten Sie kommt die Musik her?
dialog.part.LVmFischerDrei.1=Fischer: Aus dem Wald, gleich hinter dem Fährhaus.
dialog.part.LVmFischerVier.0=Lord Ville: Wer sind denn die Unruhestifter?
dialog.part.LVmFischerVier.1=Fischer: Gerüchten nach soll es angeblich die hier ansässige Berufsfeuerwehr sein die sich am Abend zum sogenannten "Abkühlen" trifft. Doch so genau weiß Ich es auch nicht.  
dialog.part.LVmFischerFuenf.0=Lord Ville: Ich lasse Sie dann besser mal alleine.
###DialogParts_LVmFischerStdNull###
dialog.part.LVmFischerStdNull.0=Lord Ville: Ich denke das zwischen uns beiden alles gesagt wurde.

###DialogPArts_LVmFaehrmann###
dialog.part.LVmFaehrmannNull.0=Fährmann: Och...\u2026 Dieses verdammte Teil! Wieso funktioniert es schon wieder nicht?! Nanu... Wer ist das denn schon wieder? Hallo?! 
dialog.part.LVmFaehrmannNull.1=Kann man denn nicht einmal am Feierabend Musik hören?!
dialog.part.LVmFaehrmannNull.2=Lord Ville:  Ähm... Ich lasse Ihn wohl besser mit seiner Wut alleine. Doch wie bekomme Ich denn nun meine Frau und mich über den Fluss?  
dialog.part.LVmFaehrmannNull.3=Der Fährmann scheint mir da noch keine Lösung zu sein.
###DialogPArts_LVmFaehrmannOne###
dialog.part.LVmFaehrmannOneNull.0=Lord Ville : Guten Tag der Herr, Ville mein Name. Haben Sie sie sich denn wieder beruhigt?
dialog.part.LVmFaehrmannOneNull.1=Fährmann: Wer ist das denn schon wieder?! Ich habe keine Zeit, verschwinde!
###DialogPArts_LVmFaehrmannTwo###
dialog.part.LVmFaehrmannTwoNull.0=Fährmann: Was´n jetzt schon wieder!?
dialog.part.LVmFaehrmannTwoNull.1=Lord Ville: Werter Herr. Ich glaube da etwas von ihrem Interesse zu haben.

###DialogPArts_LVmJungeAmWegesrand###
dialog.part.LVmJungeAmWegesrandNull.0=Lord Ville: Komm mir mit deiner Steinschleuder bitte nicht zu nahe.
dialog.part.LVmJungeAmWegesrandNull.1=Junge am Wegesrand: Sollte Ich etwa meine mühsam gesammelte Munition an einen alten Hutträger wie dich verschwenden?
###DialogPArts_LVmJungeAmWegesrandOne###
dialog.part.LVmJungeAmWegesrandOneNull.0=Lord Ville: Nochmal wegen der Schleuder...
dialog.part.LVmJungeAmWegesrandOneNull.1=Junge am Wegesrand: Was wollen sie damit?  
dialog.part.LVmJungeAmWegesrandOneNull.2=Lord Ville: Könnte Ich sie mir mal für eine Weile lang von dir borgen? Ich kann dir als Tauschobjekt dieses neue Jo-jo anbieten.
dialog.part.LVmJungeAmWegesrandOneNull.3=Junge am Wegesrand: Ein Jo-jo? Wo hast du das denn her? Ein Spielzeug das keine Munition benötigt.  
dialog.part.LVmJungeAmWegesrandOneNull.4=Zu heutigen Zeiten eigentlich undenkbar, wie so manch ein Jugend- und Kindesforscher behaupten würde.
###DialogParts_LVmJungeAmWegesrandThreeNull###
dialog.part.LVmJungeAmWegesrandTwoNull.0=Lord Ville: Diene Schleuder hat mir einen Bärendienst erwiesen.




dialog.part.LVmFrauNull.0=Lord Ville:Im Moment gibt es zwei Sachen die ich Vermeiden will: Zum einen weiterhin mit meiner Frau zu sprechen und zum anderen länger als nötig in diesem Hinterland zu bleiben. Deshalb sollte ich mich jetzt mal darum kümmern, dass Uns irgendwer auf dieser gottverdammten Fähre über den Fluss bringt.

###DialogPArts_LVmFrau=ne###
dialog.part.LVmFrauOneNull.0=Lord Ville: Frau, diese Franzosen haben scheinbar keine Ahnung von Arbeitsmoral.
dialog.part.LVmFrauOneNull.1=Dieser Fährmann wagt es tatsächlich uns bis morgen stehen zu lassen, nur weil sein Grammophon kaputt ist. 
dialog.part.LVmFrauOneNull.2=Frau Ville: Du glaubst doch nicht, dass ich noch länger in diesem Hinterland bleibe. Du hast uns in diese Lage gebracht, also finde auch eine Lösung.
dialog.part.LVmFrauOneEins.0=Lord Ville: Hattest du nicht ein Grammophon mitgenommen, Schatz? 
dialog.part.LVmFrauOneEins.1=Frau Ville: Das war ein Hochzeitsgeschenk meines verstorbenen Großvaters. Es bedeutet mir sehr viel, Humphrey, und dass weißt du auch.
dialog.part.LVmFrauOneZwei.0=Lord Ville: Glaubst du nicht das du es entbehren kannst?
dialog.part.LVmFrauOneZwei.1=Frau Ville: Dazu sage Ich jetzt nichts mehr!
dialog.part.LVmFrauOneDrei.0=Lord Ville: Das hat doch keinen Sinn. Es muss noch einen anderen Weg geben diesen Holzkopf von Fährmann zu überzeugen.
###DialogPArts_LVmFrauTwo###
dialog.part.LVmFrauTwoNull.0=Lord Ville: Könntest du es dir nicht nochmal überlegen, Honey?
dialog.part.LVmFrauTwoNull.1=Frau Ville: ...	
dialog.part.LVmFrauTwoNull.2=Lord Ville: Ich habe schon lange kein so entspanntes Gespräch mit ihr gehabt. 
###DialogPArts_LVmFrauThree###
dialog.part.LVmFrauThreeNull.0=Lord Ville: Ich glaube ich habe eine Lösung für unser Problem gefunden, Schatz.
dialog.part.LVmFrauThreeNull.1=Frau Ville: Ich höre...
dialog.part.LVmFrauThreeNull.2=Lord Ville: Im Walde ist aus imaginären Gründen ein Haufen Verrückter die doch tatsächlich glauben, 
dialog.part.LVmFrauThreeNull.3=sie seien Hexen. Die haben ein Grammophon dort, aber sind genauso  starrköpfig wie... 
dialog.part.LVmFrauThreeNull.4=...Ich mein sie haben auch eine sehr persönliche Verbindung zu ihrem Grammophon wie Du. 
dialog.part.LVmFrauThreeNull.5=Du müsstest lediglich ein kleines Opfer bringen und wir würden uns endlich von der Stelle bewegen.
dialog.part.LVmFrauThreeNull.6=Frau Ville: Und Das wäre?
dialog.part.LVmFrauThreeNull.7=Lord Ville: Deine Ohrringe.
dialog.part.LVmFrauThreeNull.8=Frau Ville: Ach die alten Dinger? Die kannst du wieder haben. Ich bin nämlich nicht mit solch leichten Dingen zu verführen.
###DialogPArts_LVmFrauEnde###
dialog.part.LVmFrauEndeNull.0=Lord Ville: Halte durch Weib. Uns trennen nur noch wenige Zeilen Dialog von unserem Aufenthalt in Sagesse. 

###DialogPArts_LVmHexerzirkel###
dialog.part.LVmHexerzirkelNull.0=Lord Ville: Guten Tag die Herren...
dialog.part.LVmHexerzirkelNull.1=Hexerkreis: Ommm...Ommm...Ähm?!-Zacharias, schallte die Musik aus! Wer spricht denn da? So zeige dich Fremder! Was ist dein Anliegen?
dialog.part.LVmHexerzirkelEins.0=Lord Ville: Was seid Ihr denn für ein lustiger Haufen?
dialog.part.LVmHexerzirkelEins.1=Hexerkreis: Wir sind der Bund der Sieben Heilskrähen! Wer spricht denn da zu uns?
dialog.part.LVmHexerzirkelEins.2=Lord Ville: Lord Ville von Evernol hier. 
dialog.part.LVmHexerzirkelEins.3=Hexerkreis: Waaas ist deeein Aaanlieegen?
dialog.part.LVmHexerzirkelZwei.0=Lord Ville: Ich sehe sie haben ein funktionstüchtiges Grammophon. 
dialog.part.LVmHexerzirkelZwei.1=Hexerkreis: Was planen Sie damit anzustellen?
dialog.part.LVmHexerzirkelZwei.2=Lord Ville: Ich betrachte es als Ausweg weg aus diesem Ödland.
dialog.part.LVmHexerzirkelZwei.3=Hexerkreis: Und was springt für Uns dabei raus?-(flüster) Steve, wir bräuchten eine neue Ritualspuppe.-Ähm... -Ommm Ommm ! 
dialog.part.LVmHexerzirkelZwei.4=So bringe Uns Fremder Eine Neue Ritualspuppe bestehend aus: 
dialog.part.LVmHexerzirkelZwei.5=Den Tränen gefallener Engel und...des Unterwasserherrens feinste Seide und im Tausch erhälst du das Grammophon.
dialog.part.LVmHexerzirkelZwei.6=Lord Ville: Wenn´s sonst nicht mehr ist. 
###DialogPArts_LVmHexerzirkelOne###
dialog.part.LVmHexerzirkelOneNull.0=Hexerzirkel: Ommm ommm. Unser treuer Freund! Die Puppe ist noch nicht vollständig. 
dialog.part.LVmHexerzirkelOneNull.1=Es fehlen noch: Die Tränen gefallener Engel und... des Unterwasserherrens feinste Seide! So geh und besorge die letzten "Zutaten".
###DialogPArts_LVmHexerzirkelTwo###
dialog.part.LVmHexerzirkelTwoNull.0=Hexerkreis: Perfekt, Respekt, well done Fremder! Astreine Aktion! So nimm das Grammophon mit dir!

